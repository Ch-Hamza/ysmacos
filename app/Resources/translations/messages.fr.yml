translate.desc_title: 'Créé Avec Distinction'
translate.desc_parag: 'La minutie d’Egidio Galbani était irréprochable, et cette même passion est toujours à la base de tout ce que nous faisons - de la sélection des ingrédients de la plus haute qualité à la fourniture de nouveaux produits innovants et délicieux.'
