translate.top_descrip: 'Avec notre authentique fromage le petit fermier, un simple repas peut devenir un souvenir impérissable. La joie de partager un repas savoureux avec ceux que vous aimez est l’un des plus grands plaisirs de la vie. C’est la raison pour laquelle les Italiens l’appellent la dolce vita—la douce vie. Fabriqué avec qualité et amour, nos fromages satisfont votre envie de goûts italiens authentiques.'
translate.prod_pop: 'Produits Populaires'
translate.recette_desc: 'Préparez-vous à être ravi. C’est facile avec le Petit Fermier. Des plats italiens traditionnels aux plats rapides préférés d’aujourd’hui, nous proposons des recettes alléchantes pour tous les jours et pour toutes les occasions.'
